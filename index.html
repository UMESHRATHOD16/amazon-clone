<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>amazon.com</title>
</head>
    <header class="navbar">
            <div class="navbar-logo border">
                <div class="logo"></div>
            </div>
                            <!-- box2 -->
            <div class="nav-address border">
                <p class="add1"> Deliver to </p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add2"> India </p>
                </div>
            </div>
                        <!-- box3 = search box -->
            <div class="searchbar">
                    <select class="search-select">
                        <option>All</option>
                    </select>
                    <input class="searchamazon" placeholder="Search Amazon">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
            </div>
                                    <!-- box 3 and 4 = sign in and returns -->
            <div class="nav-signin border">
                <p><span>Hello,sign in</span></p>
                <p class="nav-second"> Accounts & Lists</p>
            </div>

            <div class="nav-returns border">
                <p><span>Returns</span></p>
                <p class="nav-second"> & Orders </p>
            </div>
                            <!-- box 5 = navbar me cart -->
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p><span>Cart</span></p>
            </div>
    </header>
</body>
</html>
